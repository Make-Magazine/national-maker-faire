	<!-- Campaign Monitor AJAX Subscribe: https://gist.github.com/jdennes/1155479 -->
	<script type="text/javascript">
		$(function () {
			$('#subForm').submit(function (e) {
				e.preventDefault();
				$('#email').removeClass();
				$('button').fadeTo(200,0.5);
				$.getJSON(
				this.action + "?callback=?",
				$(this).serialize(),
				function (data) {
					$('button').stop().fadeTo(200,1);
					if (data.Status === 400) { $('#error').show(); } else { $('#error').hide(); $('#response').show();  }
				});
			});
		});
	</script>

    <script>
    /* Workaround for element getting highlighted after return from modal. */

    $("#modalText").on('hidden.bs.modal',function(){
